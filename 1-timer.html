<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
  <style>
    .timer {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .field {
      text-align: center;
    }
    .value {
      display: block;
      font-size: 2em;
    }
    #datetime-picker {
      width: 250px;
      padding: 10px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
  <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
  <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
</head>
<body>
  <input type="text" id="datetime-picker" placeholder="Select date and time" readonly />
  <button type="button" data-start disabled>Start</button>

  <div class="timer">
    <div class="field">
      <span class="value" data-days>00</span>
      <span class="label">Days</span>
    </div>
    <div class="field">
      <span class="value" data-hours>00</span>
      <span class="label">Hours</span>
    </div>
    <div class="field">
      <span class="value" data-minutes>00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="field">
      <span class="value" data-seconds>00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

</body>
</html>
